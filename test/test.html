<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Data Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>

<body>
  <header>
    <div class="blue-header">
      <img src="../login/img/ferguson-logo-white.png" alt="Application Logo" class="app-logo">
      <div class="buttons">
        <button id="logout-btn">Logout</button>
      </div>
    </div>


    <nav>
      <ul class="nav-menu">

        <div class="environment-switch">
          <li><a href="../environment/environment.html" class="environment-btn">DiSC Test</a></li>
        </div>
        <li><a href="test.html">Home</a></li>
        <li><a href="#">Visibilty</a></li>
        <li><a href="search.html">Advanced Search</a></li>
        <li><a href="search-party/parties.html">Configurations</a></li>
        <li><a href="../reports/reports.html">Reports</a></li>
        <li><a href="#">Preferences</a></li>
      </ul>
    </nav>

  </header>

  <div class="container-fluid" style="padding: 40px;">


    <div class="row">
      <div class="col-7">
        <div class="card">
          <h5 class="card-title" style="text-align: center; margin-top: 15px;">Daily Transactions</h5>
          <canvas id="barChart"></canvas>
          <div class="card-body">
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card">
          <h5 class="card-header" style="text-align: center;">Quick Links</h5>
          <div class="card-body">
            <label for="PO-Number">PO Number:</label>
            <input type="PO-Number" id="ponumber" name="po-number" >
            <a href="#" class="btn btn-primary" style="float: right;">Quick Search</a>

          </div>
        </div>

        <div class="card" style="margin-top: 10px;">
          <h5 class="card-header" style="text-align: center;">Configurations</h5>
          <div class="card-body">
            <h5 class="card-title">Need to Finish</h5>
          
            <a href="../test/create-party/create-party.html" class="btn btn-primary" id="createPartyBtn">Create Party</a>

          </div>
        </div>

      </div>
    </div>



  </div>



  <script src="dashboard.js"></script>
</body>

</html>
