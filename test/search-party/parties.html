<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list-container">
        <h2>All Created Parties</h2>

        <a href="../test.html" style="float: right;">Back to Dashboard</a>

    
        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search parties..." onkeyup="filterParties()">
        <a href="../create-party/create-party.html">Create New Party</a>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="partyTableBody">
                <!-- Party data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="parties.js"></script>
</body>
</html>
